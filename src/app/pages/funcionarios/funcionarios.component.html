<mat-card>
    <h2>Funcionários</h2>
    <mat-form-field class="full-width">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para filtrar">
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="abrirFormulario()">Novo Funcionário</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.cargo }} </td>
      </ng-container>
  
      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef>Salário</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.salario }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let funcionario">
          <button mat-button color="accent" (click)="abrirFormulario(funcionario)">Editar</button>
          <button mat-button color="warn" (click)="excluir(funcionario.id)">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginação -->
    <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 16, 32]" showFirstLastButtons></mat-paginator>
  </mat-card>
