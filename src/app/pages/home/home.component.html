<mat-sidenav-container class="main-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="clientes">
        <mat-icon>person</mat-icon> Clientes
      </a>
      <a mat-list-item routerLink="produtos">
        <mat-icon>store</mat-icon> Produtos
      </a>
      <a mat-list-item routerLink="pedidos">
        <mat-icon>shopping_cart</mat-icon> Pedidos
      </a>
      <a mat-list-item routerLink="/login">
        <button mat-button (click)="logout()">Sair</button>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Sistema de Comércio</span>
    </mat-toolbar>    
    <div class="content">
      <router-outlet></router-outlet> <!-- ESTE ELEMENTO É ESSENCIAL -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
