<h2 mat-dialog-title>{{ data ? 'Editar Meio de Pagamento' : 'Novo Meio de Pagamento' }}</h2>
<mat-dialog-content>
  <form [formGroup]="MeiosPagamentoForm">
    <div class="form-row">
      <mat-form-field class="half-width">
        <mat-label>Nome do Meio de Pagamento</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
      <mat-checkbox formControlName="isgeranfce" class="checkbox-align">Gera NFce?</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="MeiosPagamentoForm.invalid">Salvar</button>
</mat-dialog-actions>
