<h2 mat-dialog-title>{{ data ? 'Editar Pedido' : 'Novo Pedido' }}</h2>

<mat-dialog-content>
  <form [formGroup]="pedidoForm">
    <mat-form-field class="full-width">
      <mat-label>Cliente</mat-label>
      <input matInput formControlName="cliente">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Total</mat-label>
      <input matInput type="number" formControlName="total">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="pedidoForm.invalid">Salvar</button>
</mat-dialog-actions>
