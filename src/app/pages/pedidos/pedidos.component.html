<mat-card>
  <h2>Pedidos</h2>
  <mat-form-field class="full-width">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para filtrar">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="abrirFormulario()">Novo Pedido</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido.cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let pedido">R$ {{ pedido.total | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let pedido">
        <button mat-button color="accent">Editar</button>
        <button mat-button color="warn" (click)="excluir(pedido.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginação -->
  <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 16, 32]" showFirstLastButtons></mat-paginator>
</mat-card>
