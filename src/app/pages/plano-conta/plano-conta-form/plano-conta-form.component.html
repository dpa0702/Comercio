<h2 mat-dialog-title>{{ data ? 'Editar Plano de Conta' : 'Novo Plano de Conta' }}</h2>
<mat-dialog-content>
  <form [formGroup]="PlanoContaForm">
    <div class="form-row">
      <mat-form-field class="full-width">
        <mat-label>Nome do Plano</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
          <mat-option [value]="0">Crédito</mat-option>
          <mat-option [value]="1">Débito</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="PlanoContaForm.invalid">Salvar</button>
</mat-dialog-actions>
