<h2 mat-dialog-title>{{ data ? 'Editar Produto' : 'Novo Produto' }}</h2>

<mat-dialog-content>
  <form [formGroup]="produtoForm">
    <mat-form-field class="full-width">
      <mat-label>Nome do Produto</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Pre√ßo</mat-label>
      <input matInput type="number" formControlName="preco">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="produtoForm.invalid">Salvar</button>
</mat-dialog-actions>
